<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Itim"/>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2015-01-18/6ac06278f26967cc97cbc4045a408199.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>{% block title %}Welcome Home{% endblock %}</title>
</head>
<body>
  {% block header %}
  <header></header>
  {% endblock %}

  {% block nav %}
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #99ffcc;">
     <a class="navbar-brand" href="#">
         <img src="https://cdn.iconscout.com/public/images/icon/free/png-256/django-community-company-brand-logo-3ce99738980727c8-256x256.png" width="30" height="30" alt="">
     </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation" style="background-color: #f8eeff;">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link" href="{% url 'basis:home' %}" style="color: #092e20;">Map</a>
        <a class="nav-item nav-link" href="#" style="color: #092e20;">Board</a>
        <a class="nav nav-item nav-link" href="{% url 'basis:contact' %}" style="color: #092e20;">Contact</a>
      </div>
    </div>
  </nav>
  {% endblock %}
  <hr />
  {% if messages.count != 0 %}
    <div class="container">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
  {% endif %}
  {% block content %}
  {% endblock %}
</body>
<br>
<footer>
  <div class="card card-inverse card-success">
      <div class="card-block">
          <p class="text-center">Developed By Babou.</p>
          <p class="text-center style="color: #092e20;><strong>Powered by Django.</strong></p>
      </div>
  </div>
</footer>
